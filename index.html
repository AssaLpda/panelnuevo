<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="icon" href="/img/cuenta.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-1">Bienvenido</h2>
      <p class="text-sm text-gray-500">Ingresá tus credenciales para continuar</p>
    </div>

    <form id="login-form" class="space-y-4" novalidate>
      <div>
        <label class="block text-sm text-gray-700 mb-1" for="usuario">
          <i class="fas fa-user mr-1 text-gray-500"></i>Usuario
        </label>
        <input type="text" id="usuario" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring focus:border-blue-400" placeholder="Usuario" required />
      </div>
      
      <div>
        <label class="block text-sm text-gray-700 mb-1" for="password">
          <i class="fas fa-lock mr-1 text-gray-500"></i>Contraseña
        </label>
        <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring focus:border-blue-400" placeholder="Contraseña" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        <i class="fas fa-sign-in-alt mr-1"></i> Iniciar sesión
      </button>
    </form>

    <p id="error-msg" class="mt-4 text-center text-red-600 text-sm hidden"></p>

    <p class="text-xs text-center text-gray-400 mt-6">
      © 2025 Ganamos.bet Todos los derechos reservados.
    </p>
  </div>

  <script>
  const usuariosValidos = {
    lumi: "hola123",
    assa: "hola123",
    tuty: "hola123",
    negro: "hola123"
  };

  const form = document.getElementById('login-form');
  const errorMsg = document.getElementById('error-msg');

  form.addEventListener('submit', e => {
    e.preventDefault();
    errorMsg.classList.add('hidden');
    const usuario = document.getElementById('usuario').value.trim();
    const password = document.getElementById('password').value;

    if (usuariosValidos[usuario] && usuariosValidos[usuario] === password) {
      // Guardar sesión en sessionStorage
      sessionStorage.setItem("usuarioLogueado", usuario);
      // Redirigir a panel.html
      window.location.href = "panel.html";
    } else {
      // Login incorrecto
      errorMsg.textContent = "Usuario o contraseña incorrectos.";
      errorMsg.classList.remove('hidden');
    }
  });
  localStorage.setItem('loginTimestamp', Date.now());

</script>

</body>
</html>
